<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerso | Meus Favoritos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="assets/style.css" rel="stylesheet"> 
    
    <style>
        /* Estilos específicos para a página de favoritos */
        body {
            background-color: hsl(218, 31%, 5%);
            color: #f8f9fa; /* Texto padrão claro */
            padding-top: 90px; /* Espaço para o cabeçalho fixo */
            min-height: 100vh; /* Garante que o body ocupe toda a altura da viewport */
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1; /* Permite que o conteúdo principal ocupe o espaço restante */
        }

        .section-title {
            color: #ffc107; /* Título da seção em amarelo CineVerso */
            font-weight: bold;
            margin-bottom: 40px; /* Mais espaço abaixo do título */
            text-align: center;
            font-size: 2.8rem; /* Título um pouco maior */
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.3); /* Sombra sutil para o título */
        }

        .no-favorites-message {
            text-align: center;
            color: #ccc;
            font-size: 1.3rem; /* Texto um pouco maior */
            margin-top: 50px;
            padding: 30px;
            border: 1px solid #495057; /* Borda suave */
            border-radius: 8px;
            background-color: #2c2c2c; /* Fundo para a caixa de mensagem */
            max-width: 600px; /* Largura máxima */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Sombra para a caixa */
        }

        .no-favorites-message .btn-warning {
             background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #212529 !important;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 6px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .no-favorites-message .btn-warning:hover {
            background-color: #e0a800 !important;
            border-color: #e0a800 !important;
        }


        /* Estilos para os Cards de Filmes (aprimorados) */
        .card.bg-dark {
            background-color: #2c2c2c !important; /* Fundo do card mais escuro */
            border: 1px solid #495057; /* Borda suave */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Transição para hover */
            border-radius: 10px; /* Bordas arredondadas para o card */
            overflow: hidden; /* Garante que o conteúdo não vaze */
        }

        .card.bg-dark:hover {
            transform: translateY(-5px); /* Efeito de "levantar" no hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6); /* Sombra mais pronunciada no hover */
        }

        .card-img-top {
            height: 350px; /* Altura fixa para as imagens dos cards (um pouco maior) */
            object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
            border-bottom: 1px solid #495057; /* Linha sutil abaixo da imagem */
        }

        .card-body {
            padding: 20px; /* Mais padding no corpo do card */
        }

        .card-title {
            color: #ffc107; /* Título do filme no card em amarelo */
            font-weight: bold;
            font-size: 1.3rem; /* Título um pouco maior */
            margin-bottom: 15px;
        }
        
        .btn-warning {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #212529 !important;
            font-weight: bold;
            padding: 8px 18px; /* Padding ajustado para o botão */
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e0a800 !important;
            border-color: #e0a800 !important;
        }

        /* Estilo do botão de favorito sobre a imagem */
        .favorite-btn {
            background-color: rgba(0, 0, 0, 0.6); /* Fundo um pouco mais opaco para o botão */
            border: none !important;
            border-radius: 50%;
            width: 40px; /* Tamanho fixo para o botão redondo */
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .favorite-btn:hover {
            background-color: rgba(255, 193, 7, 0.7); /* Amarelo no hover */
            transform: scale(1.1); /* Pequeno aumento no tamanho */
        }
        .favorite-btn i.bi-heart-fill {
            color: #dc3545 !important; /* Coração preenchido em vermelho */
            font-size: 1.4rem; /* Ícone um pouco maior */
        }
        .favorite-btn i.bi-heart {
            color: #f8f9fa !important; /* Coração vazado em branco */
            font-size: 1.4rem;
        }

        /* Ajustes para o rodapé se ele for incluído (não está no HTML aqui) */
        footer {
            margin-top: auto; /* Empurra o rodapé para o final da página */
            width: 100%;
        }

    </style>
</head>

<body>

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">

                            class="nav-link text-white text-uppercase fw-bold">Categorias</a>
                    </li>

                        <a href="favoritos.html" id="link-favoritos"
                            class="nav-link text-white text-uppercase fw-bold d-none">Meus Favoritos</a>
                    </li>
                    <li class="nav-item">

                            class="nav-link text-white text-uppercase fw-bold">Login/Registrar</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <form class="d-flex mt-2 mt-lg-0" role="search" id="search-form">
                            <input class="form-control me-2" type="search" placeholder="Buscar filmes..."

    <main class="container my-5 py-4">
        <h2 class="section-title">Meus Filmes Favoritos</h2>
        <div id="favoritos-container" class="row gx-4 gy-4"> </div>
        <div id="no-favorites-message" class="no-favorites-message d-none">
            <p class="mb-4">Você ainda não marcou nenhum filme como favorito. Comece a explorar e adicionar os seus preferidos!</p>
            <a href="index.html" class="btn btn-warning">Voltar para a Home</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script>

</html>
