<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerso | Meus Favoritos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="assets/style.css" rel="stylesheet">

    <style>
        body {
            background-color: hsl(218, 31%, 5%);
            color: #f8f9fa;
            padding-top: 90px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
        }

        .section-title {
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .no-favorites-message {
            text-align: center;
            color: #ccc;
            font-size: 1.3rem;
            margin-top: 50px;
            padding: 30px;
            border: 1px solid #495057;
            border-radius: 8px;
            background-color: #2c2c2c;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .no-favorites-message .btn-warning {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #212529 !important;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 6px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .no-favorites-message .btn-warning:hover {
            background-color: #e0a800 !important;
            border-color: #e0a800 !important;
        }


        .card.bg-dark {
            background-color: #2c2c2c !important;
            border: 1px solid #495057;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 10px;
            overflow: hidden;
        }

        .card.bg-dark:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .card-img-top {
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid #495057;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            color: #ffc107;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .btn-warning {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #212529 !important;
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e0a800 !important;
            border-color: #e0a800 !important;
        }


        .favorite-btn {
            background-color: rgba(0, 0, 0, 0.6);
            border: none !important;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .favorite-btn:hover {
            background-color: rgba(255, 193, 7, 0.7);
            transform: scale(1.1);
        }

        .favorite-btn i.bi-heart-fill {
            color: #dc3545 !important;
            font-size: 1.4rem;
        }

        .favorite-btn i.bi-heart {
            color: #f8f9fa !important;
            font-size: 1.4rem;
        }


        footer {
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-black fixed-top py-3">
        <div class="container-fluid px-3">
            <a href="index.html" class="navbar-brand text-decoration-none">
                <h1 class="text-white fw-bold mb-0 titulo-cineverso">
                    Cine<span class="text-warning">Verso</span>
                </h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a href="categorias.html" class="nav-link text-white text-uppercase fw-bold">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a href="favoritos.html" id="link-favoritos"
                            class="nav-link text-white text-uppercase fw-bold d-none">Meus Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a href="app_login/login.html" id="link-auth"
                            class="nav-link text-white text-uppercase fw-bold">Login/Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro-itens.html" id="link-cadastro-itens"
                            class="nav-link text-white text-uppercase fw-bold d-none">Cadastrar Itens</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex mt-2 mt-lg-0" role="search" id="search-form">
                            <input class="form-control me-2" type="search" placeholder="Buscar filmes..."
                                aria-label="Search" id="search-input">
                            <button class="btn btn-outline-warning" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5 py-4">
        <h2 class="section-title">Meus Filmes Favoritos</h2>
        <div id="favoritos-container" class="row gx-4 gy-4"> </div>
        <div id="no-favorites-message" class="no-favorites-message d-none">
            <p class="mb-4">Você ainda não marcou nenhum filme como favorito. Comece a explorar e adicionar os seus
                preferidos!</p>
            <a href="index.html" class="btn btn-warning">Voltar para a Home</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
    <script src="favoritos.js"></script>
</body>

</html>
