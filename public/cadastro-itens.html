<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerso | Cadastro de Filmes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="assets/style.css" rel="stylesheet">

    <style>
        /* Estilos específicos para a página de cadastro, para consistência */
        body {
    background-color: hsl(218, 31%, 5%);
            color: #f8f9fa; /* Texto padrão claro */
            padding-top: 90px; /* Espaço para o cabeçalho fixo */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
        }

        .section-title {
            color: #ffc107; /* Título da seção em amarelo CineVerso */
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .form-container, .table-container {
            background-color: #2c2c2c; /* Fundo mais escuro para os blocos */
            border: 1px solid #495057; /* Borda suave */
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .form-label {
            color: #f8f9fa;
            font-weight: bold;
        }

        .form-control, .form-select, .form-control:focus, .form-select:focus {
            background-color: #495057;
            border-color: #6c757d;
            color: #f8f9fa;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
            border-color: #ffc107;
        }

        .btn-cineverso {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #212529 !important;
            font-weight: bold;
        }
        .btn-cineverso:hover {
            background-color: #e0a800 !important;
            border-color: #e0a800 !important;
        }

        .btn-danger {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }
        .btn-danger:hover {
            background-color: #c82333 !important;
            border-color: #bd2130 !important;
        }
        
        .btn-outline-secondary {
            border-color: #6c757d !important;
            color: #6c757d !important;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d !important;
            color: #f8f9fa !important;
        }

        .table {
            color: #f8f9fa; /* Cor do texto da tabela */
        }
        .table thead th {
            color: #ffc107; /* Cabeçalho da tabela em amarelo */
            border-bottom-color: #ffc107; /* Linha de baixo do cabeçalho */
        }
        .table tbody tr {
            border-color: #495057; /* Cor das linhas da tabela */
        }
        .table-hover tbody tr:hover {
            background-color: #343a40; /* Fundo mais claro no hover da linha */
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.05); /* Fundo listrado suave */
        }
        
        .no-admin-message {
            text-align: center;
            color: #ffc107;
            font-size: 1.5rem;
            margin-top: 50px;
            padding: 40px;
            background-color: #2c2c2c;
            border: 2px solid #dc3545; /* Borda vermelha para aviso */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.4);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-black fixed-top py-3">
        <div class="container-fluid px-3">
            <a href="index.html" class="navbar-brand text-decoration-none">
                <h1 class="text-white fw-bold mb-0 titulo-cineverso">
                    Cine<span class="text-warning">Verso</span>
                </h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a href="categorias.html"
                            class="nav-link text-white text-uppercase fw-bold">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a href="favoritos.html" id="link-favoritos"
                            class="nav-link text-white text-uppercase fw-bold d-none">Meus Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a href="app_login/login.html" id="link-auth"
                            class="nav-link text-white text-uppercase fw-bold">Login/Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro-itens.html" id="link-cadastro-itens"
                            class="nav-link text-white text-uppercase fw-bold d-none">Cadastrar Itens</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex mt-2 mt-lg-0" role="search" id="search-form">
                            <input class="form-control me-2" type="search" placeholder="Buscar..."
                                aria-label="Search" id="search-input">
                            <button class="btn btn-outline-warning" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5 py-4">
        <h2 class="section-title">Gerenciar Filmes</h2>

        <div id="no-admin-access" class="no-admin-message d-none">
            <p>Você não tem permissão para acessar esta página.</p>
            <p>Por favor, faça login como administrador.</p>
            <a href="app_login/login.html" class="btn btn-cineverso mt-3">Fazer Login</a>
        </div>

        <div id="admin-content" class="d-none"> <div class="form-container">
                <h3 class="text-warning mb-4">Adicionar / Editar Filme</h3>
                <form id="filme-form">
                    <input type="hidden" id="filme-id"> <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" placeholder="Ex: Ação, Drama, Terror" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="imagem" class="form-label">URL da Imagem (Poster)</label>
                            <input type="url" class="form-control" id="imagem" placeholder="https://exemplo.com/poster.jpg" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="fundo" class="form-label">URL da Imagem de Fundo (Carrossel)</label>
                            <input type="url" class="form-control" id="fundo" placeholder="https://exemplo.com/fundo.jpg">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label for="tempo" class="form-label">Duração</label>
                            <input type="text" class="form-control" id="tempo" placeholder="Ex: 2h 15m">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="ano" class="form-label">Ano de Lançamento</label>
                            <input type="number" class="form-control" id="ano" placeholder="Ex: 2024">
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="secao" class="form-label">Seção na Home</label>
                            <select class="form-select" id="secao">
                                <option value="">Nenhuma</option>
                                <option value="Lançamentos">Lançamentos</option>
                                <option value="Recomendados pra você">Recomendados pra você</option>
                                <option value="Vale a pena assistir">Vale a pena assistir</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="destaque">
                        <label class="form-check-label" for="destaque">
                            Marcar como Destaque (Carrossel)
                        </label>
                    </div>
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-secondary" id="btn-cancelar-edicao" style="display:none;">Cancelar Edição</button>
                        <button type="submit" class="btn btn-cineverso">Salvar Filme</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <h3 class="text-warning mb-4">Filmes Cadastrados</h3>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Categoria</th>
                                <th>Destaque</th>
                                <th>Seção</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="filmes-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="cadastro-itens.js"></script>
</body>

</html>
