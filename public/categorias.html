<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerso | Categorias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="assets/style.css" rel="stylesheet">

    <style>
        /* Estilos específicos para a página de categorias */
        body {
            background-color: hsl(218, 31%, 5%);
            color: #f8f9fa; /* Texto padrão claro */
            padding-top: 90px; /* Espaço para o cabeçalho fixo */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
        }

        .section-title {
            color: #ffc107; /* Título da seção em amarelo CineVerso */
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .category-buttons-container {
            background-color: #2c2c2c;
            border: 1px solid #495057;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .category-button {
            background-color: #495057;
            color: #f8f9fa;
            border: 1px solid #6c757d;
            margin: 5px;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .category-button:hover,
        .category-button.active { /* Adicionado estilo para categoria ativa */
            background-color: #ffc107;
            color: #212529;
            border-color: #ffc107;
            font-weight: bold;
        }

        /* Estilos para os Cards de Filmes (reutilizados do app.js) */
        .card.bg-dark {
            background-color: #2c2c2c !important; 
            border: 1px solid #495057; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 10px; 
            overflow: hidden; 
        }

        .card.bg-dark:hover {
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6); 
        }

        .card-img-top {
            height: 350px; 
            object-fit: cover; 
            border-bottom: 1px solid #495057; 
        }

        .card-body {
            padding: 20px; 
        }

        .card-title {
            color: #ffc107; 
            font-weight: bold;
            font-size: 1.3rem; 
            margin-bottom: 15px;
        }
        
        .btn-warning {
            background-color: #ffc107 !important;
            border-color: #ffc107 !important;
            color: #212529 !important;
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-warning:hover {
            background-color: #e0a800 !important;
            border-color: #e0a800 !important;
        }

        .favorite-btn {
            background-color: rgba(0, 0, 0, 0.6); 
            border: none !important;
            border-radius: 50%;
            width: 40px; 
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .favorite-btn:hover {
            background-color: rgba(255, 193, 7, 0.7); 
            transform: scale(1.1); 
        }
        .favorite-btn i.bi-heart-fill {
            color: #dc3545 !important; 
            font-size: 1.4rem; 
        }
        .favorite-btn i.bi-heart {
            color: #f8f9fa !important; 
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-black fixed-top py-3">
        <div class="container-fluid px-3">
            <a href="index.html" class="navbar-brand text-decoration-none">
                <h1 class="text-white fw-bold mb-0 titulo-cineverso">
                    Cine<span class="text-warning">Verso</span>
                </h1>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a href="categorias.html"
                            class="nav-link text-white text-uppercase fw-bold">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a href="favoritos.html" id="link-favoritos"
                            class="nav-link text-white text-uppercase fw-bold d-none">Meus Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a href="app_login/login.html" id="link-auth"
                            class="nav-link text-white text-uppercase fw-bold">Login/Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a href="cadastro-itens.html" id="link-cadastro-itens"
                            class="nav-link text-white text-uppercase fw-bold d-none">Cadastrar Itens</a>
                    </li>
                    <li class="nav-item">
                        <form class="d-flex mt-2 mt-lg-0" role="search" id="search-form">
                            <input class="form-control me-2" type="search" placeholder="Buscar filmes..."
                                aria-label="Search" id="search-input">
                            <button class="btn btn-outline-warning" type="submit">Buscar</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5 py-4">
        <h2 class="section-title">Navegar por Categorias</h2>

        <div id="category-buttons-container" class="category-buttons-container d-flex flex-wrap justify-content-center gap-2">
            </div>

        <div id="filtered-movies-container" class="row mt-5 gx-4 gy-4">
            </div>

        <div id="no-movies-in-category-message" class="no-favorites-message d-none">
            <p>Não há filmes cadastrados nesta categoria ainda. <br>Que tal escolher outra ou explorar nossos lançamentos?</p>
            <a href="index.html" class="btn btn-warning mt-3">Voltar para a Home</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="app.js"></script> 
    <script src="categorias.js"></script> 
</body>

</html>
